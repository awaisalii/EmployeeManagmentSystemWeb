<dx-scroll-view>
  <div class="responsive-paddings " >
    <div class="content-block dx-card " >
      <div class="navbar" >
        <dx-button icon="comment" type="danger" stylingMode="contained" (onClick)="checkOut()"  >Check Out</dx-button>
        <dx-button icon="comment" type="default" stylingMode="contained" (onClick)="checkIn()" >Check In</dx-button>
      </div>
      <div class="custom-accordion">
        <div class="accordion-item" *ngFor="let item of attedence; let i = index">
          <div class="accordion-header" (click)="toggleAccordion(i)">
            <span>{{ item.date | date: 'fullDate' }}</span>
            <span class="toggle-icon" [innerHTML]="openedIndex === i ? '<i class=\'fa-solid fa-chevron-up\'></i>' : '<i class=\'fa-solid fa-chevron-down\'></i>'"></span>

          </div>
          <div class="accordion-body" *ngIf="openedIndex === i">
            <table class="custom-table">
              <thead>
                <tr>
                  <th>Check In</th>
                  <th>Check Out</th>
                </tr>
              </thead>
            <tbody>
              <tr *ngFor="let record of item.records">
                <td>{{ record.checkIn | date: 'shortTime' }}</td>
                <td>{{ record.checkOut ? (record.checkOut | date: 'shortTime') : 'Not Checked Out' }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  </div>
</dx-scroll-view>
